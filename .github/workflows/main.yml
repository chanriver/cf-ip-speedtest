name: CF IPv4 Speedtest with CloudflareSpeedTest

on:
  schedule:
    - cron: "0 8 * * *"  # 每天 08:00 UTC (北京时间16:00)
  workflow_dispatch:      # 可手动触发

jobs:
  speedtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Fetch Cloudflare IPv4 list
        run: |
          python get_cloudflare_ips.py

      - name: Download CloudflareSpeedTest Linux executable
        run: |
          mkdir -p tools
          wget -O tools/cfst https://github.com/XIU2/CloudflareSpeedTest/releases/latest/download/cfst_linux_amd64.tar.gz
          tar -xzf tools/cfst -C tools
          chmod +x tools/cfst

      - name: Run CloudflareSpeedTest
        run: |
          mkdir -p results
          ./tools/cfst -dd -f cf_ipv4.txt -n 200 -o results/cfst_raw.txt

      - name: Generate top20.txt with country info
        run: |
          python speedtest_parse_cfst.py

      - name: Commit and push results
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/chanriver/cf-ip-speedtest.git
          git add results/top20.txt
          git commit -m "Update top20.txt (auto speedtest)" || echo "No changes to commit"
          git push
